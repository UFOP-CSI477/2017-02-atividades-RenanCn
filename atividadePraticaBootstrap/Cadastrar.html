<!DOCTYPE html>

<html>

  <head>
      <meta charset="utf-8">
      <title>Cadastro</title>
      <link href=".\bootstrap-3.3.7-dist\css\bootstrap.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container-fluid jumbotron text-center">
        <h2>Formulário de Cadastro</h2><br>
    </div>

        <form action="validacao.html" method="post"> <!-- !-->

    <div class="row">
      <div class="col-md-2">
      </div>
        <div class="col-md-2">
          <label for="nome">Nome</label><br>
          <input type="text" name="nome" class="form-control"><br><br>

          <label for="cpf">CPF</label><br>
          <input type="text" name="cpf" class="form-control"><br><br>

          <label for="rg">RG</label><br>
          <input type="text" name="rg" class="form-control"><br><br>

          <label for="genero">Gênero</label><br>
          <input type="radio" name="genero" value="F">Feminino<br>
          <input type="radio" name="genero" value="M">Masculino<br><br>
        </div>

        <div class="col-md-2">
          <label for="estado">Estado</label><br>
          <select name="estado" class="form-control">
            <option value="0">  </option>
            <option value="1">MG</option>
            <option value="2">SP</option>
            <option value="3">RJ</option>
            <option value="4">BA</option>
          </select><br><br>

          <label for="cidade">Cidade</label><br>
          <select name="cidade" class="form-control">
            <option value="0"></option>
            <option value="1">Belo Horizonte</option>
            <option value="2">São Paulo</option>
            <option value="3">Rio de Janeiro</option>
            <option value="4">Salvador</option>
          </select><br><br>

          <label for="bairro">Bairro</label><br>
          <input type="text" name="bairro" class="form-control"><br><br>

          <label for="rua">Rua</label><br>
          <input type="text" name="rua" class="form-control"><br><br>

          <label for="numero">Numero</label><br>
          <input type="text" name="numero" class="form-control"><br><br>

          <label for="complemento">Complemento</label><br>
          <input type="text" name="complemento" class="form-control"><br><br>
        </div>

        <div class="col-md-3">
          <label for="telefone1">Telefone 1</label><br>
          <input type="text" name="telefone1" class="form-control">
          <input type="checkbox" name="telefone1" value="whatsApp"> WhatsApp
          <input type="checkbox" name="telefone1" value="telegram"> Telegram<br><br>

          <label for="telefone2">Telefone2</label><br>
          <input type="text" name="telefone2" class="form-control">
          <input type="checkbox" name="telefone2" value="whatsApp"> WhatsApp
          <input type="checkbox" name="telefone2" value="telegram"> Telegram<br><br>

          <label for="interesses">Interesses</label><br>
          <input type="checkbox" name="telefone2" value="engenhariaDeSoftware"> Engenharia de Software<br>
          <input type="checkbox" name="telefone2" value="web"> Web<br>
          <input type="checkbox" name="telefone2" value="jogos"> Jogos<br>
          <input type="checkbox" name="telefone2" value="mineracaoDeDados"> Mineração de Dados<br>
          <input type="checkbox" name="telefone2" value="otimizacao"> Otimização<br><br>
        </div>

        <div class="col-md-2">
          <label for="email">E-mail</label><br>
          <input type="text" name="email" class="form-control"><br><br>
          <label for="confirmarEmail">Confirmar e-mail</label><br>
          <input type="text" name="confirmarEmail" class="form-control"><br><br>

          <label for="senha">Senha</label><br>
          <input type="password" name="senha" class="form-control"><br><br>
          <label for="confirmarSenha">Confirmar senha</label><br>
          <input type="password" name="confirmarSenha" class="form-control"><br><br>
        </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-2">
          <input type="submit" class="btn btn-primary" value="Cadastrar">
          <input type="reset" class="btn btn-primary" value="Limpar">
          <a href="Menu Principal.html" class="btn btn-primary">Voltar</a>
      </div>
    </div>

  </form><br><br>

  </body>

</html>
